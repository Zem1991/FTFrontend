<div mat-dialog-title>
    <h1>{{data ? 'Atualizar' : 'Novo'}} Produto</h1>
</div>
<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
    <div mat-dialog-content class="content">
        <div class="row">
            <!-- <mat-form-field appearance="fill"></mat-form-field> -->
            <mat-form-field appearance="outline">
                <mat-label>Nome</mat-label>
                <input matInput type="text" placeholder="Nome do Produto" formControlName="nome">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Valor</mat-label>
                <input matInput type="number" placeholder="000" formControlName="valor">
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions class="action">
        <button mat-raised-button type="button" [mat-dialog-close]="false">Cancelar</button>
        <button mat-raised-button type="submit" color="primary">Ok</button>
    </div>
</form>
